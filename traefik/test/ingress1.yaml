kind: Ingress
metadata:
  name: ingress-resource-1
  namespace: test
spec:
  rules:
  - host: nginx.example.com
    http:
      paths:
      - path: /blue
        pathType: Prefix
        backend:
          service:
            name: nginx-deploy-blue
            port: 
              number: 80
  - host: nginx.example.com
    http:
      paths:
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: nginx-deploy-green
            port:
              number: 80
